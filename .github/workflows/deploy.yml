name: Deploy Backend to Cloud Run

on:
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: fsbb-backend
  REGION: europe-west1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./ \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }},JWT_SECRET=${{ secrets.JWT_SECRET }},JWT_ALGORITHM=${{ vars.JWT_ALGORITHM }},ACCESS_TOKEN_EXPIRE_MINUTES=${{ vars.ACCESS_TOKEN_EXPIRE_MINUTES }},FRONTEND_URLS=${{ vars.FRONTEND_URLS }},SMTP_HOST=smtp.gmail.com,SMTP_PORT=587,SMTP_USER=morfaye15@gmail.com,SMTP_FROM=morfaye15@gmail.com,SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}"
